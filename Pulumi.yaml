name: infra-team-solution
runtime: python
description: A Pulumi YAML program to deploy a Kubernetes cluster on AWS
config:
  desiredClusterSize:
    type: integer
    default: 1
  eksNodeInstanceType:
    type: string
    default: t3.medium
  maxClusterSize:
    type: integer
    default: 2
  minClusterSize:
    type: integer
    default: 1
  vpcNetworkCidr:
    type: string
    default: 10.0.0.0/16
